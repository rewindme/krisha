<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>주문결제</title>
<link href="css/krisha.css" media="all" rel="stylesheet" type="text/css" />
<script src="js/jquery.1.7.1.min.js"></script>
<script src="js/markup.js"></script>
</head>
<body>
<!-- header -->
<div class="header">
	<div class="gnb_area">
		
	</div>
	<div class="category_cover">
		
	</div>
</div>
<!-- //header -->

<!-- container -->
<div class="container">
	<div class="basket">
		<div class="location">
			<a href="#" class="ico_home"><i class="blind">KRISHA HOME</i></a>
			<span class="slash">/</span>
			<span class="current">주문결제</span>
		</div>
		<div class="info_column">
			<table class="order_list">
				<caption><span class="blind">상품정보</span></caption>
				<colgroup>
					<col style="width:auto">
					<col style="width:110px">
					<col style="width:100px">
					<col style="width:68px">
					<col style="width:112px">
				</colgroup>
				<tr>
					<th>상품정보</th>
					<th>판매가격</th>
					<th>포인트</th>
					<th>수량</th>
					<th>주문금액</th>
				</tr>
				<tr>
					<td class="prod_name">
						<span class="prod_thumb">
							<img src="im/tmp_prod_01.jpg" alt="tmp_prod_01" width="52" height="68">
						</span>
						<div class="prod_info">
							<p class="name">크리샤 눈꽃 실버 세트</p>
							<p class="status">SIZE : 21 / 색상 : SILVER</p>
						</div>
					</td>
					<td>30,000원</td>
					<td>300P</td>
					<td>1개</td>
					<td class="order_price">30,000원</td>
				</tr>
				<tr>
					<td class="prod_name">
						<span class="prod_thumb">
							<img src="im/tmp_prod_01.jpg" alt="tmp_prod_01" width="52" height="68">
						</span>
						<div class="prod_info">
							<p class="name">크리샤 눈꽃 실버 세트</p>
							<p class="status">SIZE : 21 / 색상 : SILVER</p>
						</div>
					</td>
					<td>30,000원</td>
					<td>300P</td>
					<td>1개</td>
					<td class="order_price">30,000원</td>
				</tr>
			</table>
			<div>
				<h3 class="tit_bar">주문자 정보</h3>
				
			</div>
		</div>
		<div class="aside_column">
			<div class="total_price">
				<h3 class="tit_bar">주문결제금액</h3>
				<table class="price_summary">
					<caption><span class="blind">주문결제금액</span></caption>
					<colgroup>
						<col style="width:auto">
						<col style="width:105px;">
					</colgroup>
					<tr>
						<th>상품합게금액</th>
						<td>60,000원</td>
					</tr>
					<tr>
						<th>배송 및 처리<br><span class="desc">결제금액 3만원이상 무료배송</span></th>
						<td><strong>무료배송</strong></td>
					</tr>
					<tr>
						<th>총 주문금액</th>
						<td><strong>120,000원</strong></td>
					</tr>
				</table>
			</div>
			<div class="task_btn">
				<button class="btn_order">주문하기</button>
				<button class="btn_shopping">계속 쇼핑하기</button>
			</div>
		</div>
		
	</div>	
	<!-- 공지사항 배너 -->
	<div class="notice_box">
		
	</div>
	<div class="favorite_bar">
		
	</div>	
</div>
<!-- //container -->
<!-- footer -->
<div class="footer">
	<div class="policy">
	
	</div>
	<div class="contact">
		
	</div>
</div>
<!-- //footer -->

<script>
load_section([
	{section:'.gnb_area',fileName:'01_header.html'},
	{section:'.category_cover',fileName:'01_header.html'},
	{section:'.policy',fileName:'01_footer.html'},
	{section:'.contact',fileName:'01_footer.html'},
	{section:'.notice_box',fileName:'01_notice.html'},
	{section:'.favorite_bar',fileName:'01_favorite_bar.html'}	
])
	
</script>

</body>
</html>
