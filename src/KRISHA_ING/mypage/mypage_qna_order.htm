<!doctype html>
{*** 1:1문의 주문번호검색창 | mypage/mypage_qna_order.php ***}
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=euc-kr">
<title>++ GODOMALL ++</title>
<script src="../common.js"></script>
<link rel="styleSheet" href="../style.css">
</head>
<body>
<div class="pop_wrap" style="padding:10px 19px 0">
	<h2 class="order_tit">상담받으실 주문번호를 선택해주세요.</h2>
	
	
	<table class="tb_list">
	<col width=7%>
	<col width=20%>
	<col width=12%>
	<col width=36%>
	<col width=10%>
	<col width=15%>
	
	<tr height=19 bgcolor="#A8A8A8">
		<th >선택</th>
		<th >주문번호</th>
		<th >주문일자</th>
		<th >상품명</th>
		<th >수량</th>
		<th >주문금액</th>
		
	</tr>
	<!--{ @ _loop }-->
	<tr>
		<td><input type="radio" name="select_order" id="order_select_{.index_}" onclick="parent.order_put('{.ordno}')"></td>
		<td><label for="order_select_{.index_}">{.ordno}</label></td>
		<td>{.orddt}</td>
		<td>{.goodsnm}</td>
		<td>{=number_format(.ea)} 개</td>
		<td>{=number_format(.settleprice)} 원</td>
		
	</tr>
	<!--{ / }-->
	</table>
	
	<div class="pagenation">
		{pg->page['navi']}
	</div>
	<button type="button" class="btn_close" onclick="window.parent.order_close()"><span class="icon"></span>창닫기</button>
</div>
</body>
</html>
