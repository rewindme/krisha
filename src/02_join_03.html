<link href="css/krisha.css" media="all" rel="stylesheet" type="text/css" />
<script src="js/jquery.1.7.1.min.js"></script>

<body>
<!-- header -->
<div class="header">
	<div class="gnb_area">
		
	</div>
	<div class="category_cover">
		
	</div>
</div>
<!-- //header -->

<!-- container -->
<div class="container">
	<div class="join">
		<div class="location">
			<a href="#" class="ico_home"><i class="blind">KRISHA HOME</i></a>
			<span class="slash">/</span>
			<span class="current">회원가입</span>
		</div>
		<div class="join_box">
			<h2>크리샤 회원가입 완료</h2>
			<p class="progress">1.약관동의 &gt; 2.회원정보입력 &gt; <strong class="current">3.회원가입완료</strong></p>
			<div class="join_complete">				
				<span class="logo_krisha"><i class="blind">Krisha</i></span>
				<div class="welcome_msg">
					<h3 class="img_welcome"><i class="blind">크리샤 회원가입을 진심으로 축하드립니다.</i></h3>
					<p>홍길동 회원님에게 <strong>신규가입 5,000원 할인쿠폰이 발급</strong>되었습니다.<br>20,000원 이상 결제시 사용이 가능합니다.</p>
				</div>
				
				<div class="submit_cover">
					<button class="btn_cancel">가입완료</button>
					<button class="btn_signup">로그인</button>
				</div>
				
			</div>
		</div>
		
	</div>	
	<!-- 공지사항 배너 -->
	<div class="notice_box">
		
	</div>
	<div class="favorite_bar">
		
	</div>	
</div>
<!-- //container -->
<!-- footer -->

	<div class="policy">
	
	</div>

	</div>
</div>
