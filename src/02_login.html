<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Krisha - 로그인</title>
<link href="css/krisha.css" media="all" rel="stylesheet" type="text/css" />
<script src="js/jquery.1.7.1.min.js"></script>
<script src="js/markup.js"></script>
</head>
<body>
<!-- header -->
<div class="header">
	<div class="gnb_area">
		
	</div>
	<div class="category_cover">
		
	</div>
</div>
<!-- //header -->

<!-- container -->
<div class="container">
	<div class="login">
		<div class="location">
			<a href="#" class="ico_home"><i class="blind">KRISHA HOME</i></a>
			<span class="slash">/</span>
			<span class="current">로그인</span>
		</div>
		<div class="login_box">
			<h2>크리샤 회원 로그인</h2>
			<div class="login_cover">
				<label for="ipt_id">아이디</label>
				<span class="ipt_cover"><input type="text" id="ipt_id"></span>
				<label for="ipt_pw">비밀번호</label>
				<span class="ipt_cover"><input type="password" id="ipt_pw"></span>
			</div>
			<div class="option_cover">
				<input type="checkbox" id="remember_id"><label for="remember_id">아이디기억하기</label>
				<input type="checkbox" id="secu_access"><label for="secu_access">보안접속</label>
			</div>
			<div class="submit_cover">
				<button class="btn_login">로그인</button>
				<p class="forgot"><a href="#">아이디</a> 또는 <a href="#">비밀번호</a>를 잊으셨나요?</p>
			</div>
		</div>
		<div class="membership_reward">
			<h2>크리샤 회원이 되시면 다양한 혜택이 기다리고 있습니다!</h2>
			<p>크리샤의 회원이 되시면 <strong>회원등급별로 다양한 헤택</strong>을 드리고 있습니다.<br>회원가입시 현금처럼 사용가능한 <strong>5,000포인트를 적립</strong>해드립니다.<br>회원분들에겐 <strong>매월 다양한 할인혜택</strong>을 제공해드립니다.<br>상품 구매시 마다 <strong>3%의 포인트를 적립</strong>해드리며 현금처럼 사용가능합니다.</p>
			<div class="join_us_cover">
				<button class="btn_join">회원가입</button>
			</div>
		</div>
	</div>	
	<!-- 공지사항 배너 -->
	<div class="notice_box">
		
	</div>
	<div class="favorite_bar">
		
	</div>	
</div>
<!-- //container -->
<!-- footer -->
<div class="footer">
	<div class="policy">
	
	</div>
	<div class="contact">
		
	</div>
</div>
<!-- //footer -->

	{section:'.notice_box',fileName:'01_notice.html'},

])
	
</script>

</body>
</html>
